<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <style>
        body {
            background: linear-gradient(to right, #00C6FF,#467ec2, #0072FF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .login_container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .input_field {
            margin-bottom: 15px;
            width: 90%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login_button {
            background-color:  #00C6FF;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        .login_button:hover {
            background: linear-gradient(to right, #00C6FF,#467ec2, #0072FF);
        }

        .social_media {
            display: flex;
            justify-content: space-evenly;
            margin-top: 10px;
        }

        .social_button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .social_button img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        function LoginForm() {
            return (
                <div className="login_container">
                    <h2>Login</h2>

                    <div>
                        <input type="text" placeholder="Enter your username" className="input_field" />
                    </div>

                    <div>
                        <input type="password" placeholder="Enter your password" className="input_field" />
                    </div>

                    <button className="login_button">Log in</button>

                    <p>Or sign in with:</p>

                    <div className="social_media">
                        <div className="social_button">
                            <img src="./fb_logo.png" alt="Facebook" />
                        </div>
                        <div className="social_button">
                            <img src="./x_logo.png" alt="X (Twitter)" />
                        </div>
                        <div className="social_button">
                            <img src="./google_logo.png" alt="Google" />
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<LoginForm />, document.getElementById('root'));
    </script>
</body>
</html>
